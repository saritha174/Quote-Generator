<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random QUotes Generator</title>
    <!--adding bootstrap links-->
    <!--it is for css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--it is for js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--favicon link it displays logo on the webpage tittle-->

    <link rel="shortcut icon" href="images/emo.jpg" type="image/x-icon" />
    <!--adding css style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--basic sturcture of the random quote geneerator-->
    <div class="container">
      <div class="row mt-5 pb-5">
        <div class="col-12 text-center mt-5 pb-2">
          <h1>Quote of the day</h1>
        </div>
        <marquee>Click on generate you will get new quote.Enjoy it.</marquee>
        <div class="col-12 text-center pb-5 l-5 r-5">
        
        <div id="display">
          <!--the code will be displayed here-->
          Love your neighbour as your self
        </div></div>
        <div class="col-12 text-center pb-5">
        <!--to display the author name-->
        <p id="authorname">---saritha.</p></div>
        <!--button to generate the random quotes-->
        <div class="col-12 text-center pb-5">
        <button id="generate" class="btn btn-info">Generate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
